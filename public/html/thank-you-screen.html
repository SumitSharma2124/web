<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="../css/thanks-style.css">
    <link rel="stylesheet" href="../css/auth-style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/nav-logo.svg" alt="Old Rao logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home"> Home </a></li>
                <li><a href="index.html#about"> About </a></li>
                <li><a href="menu.html"> Menu </a></li>
                <li><a href="reservation.html"> Reservation </a></li>
                <li><a href="index.html#contact"> Contact </a></li>
            </ul>
            <div class="nav-icon">
                <div class="icon cart">
                    <a href="checkout.html"><img src="../assets/icons/shopping-cart.svg" alt="Cart Icon"></a>
                    <span class="cart-counter">4</span>
                </div>
                <label class="icon user" for="auth-toggle">
                    <img src="../assets/icons/profile.svg" alt="profile-icon">
                </label>
            </div>
        </div>
    </nav>
    <main>
        <input type="checkbox" id="auth-toggle" hidden>
    <div class="auth-backdrop" aria-hidden="true">
      <label class="auth-overlay-close" for="auth-toggle"></label>
      <div class="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-title">
        <div class="auth-header">
          <h3 class="auth-title" id="auth-title">Welcome</h3>
          <label class="auth-close" for="auth-toggle" aria-label="Close">×</label>
        </div>
        <div class="auth-tabs">
          <input type="radio" name="auth-tab" id="auth-tab-login" checked>
          <label for="auth-tab-login">Login</label>
          <input type="radio" name="auth-tab" id="auth-tab-signup">
          <label for="auth-tab-signup">Sign Up</label>
          <div class="auth-body">
            <div class="auth-pane auth-login">
              <form>
                <div class="auth-field"><label>Email</label><input type="email" required placeholder="you@example.com"></div>
                <div class="auth-field"><label>Password</label><input type="password" required placeholder="••••••••"></div>
                <button type="submit" class="auth-submit">Continue</button>
              </form>
              <div class="auth-footer">New here? Switch to Sign Up.</div>
            </div>
            <div class="auth-pane auth-signup">
              <form>
                <div class="auth-field"><label>Name</label><input type="text" required placeholder="Your name"></div>
                <div class="auth-field"><label>Email</label><input type="email" required placeholder="you@example.com"></div>
                <div class="auth-field"><label>Password</label><input type="password" required placeholder="Create password"></div>
                <button type="submit" class="auth-submit">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="confirmation-container">
            <div class="confirmation-content">
                <div class="image-section">
                    <img src="../assets/illustrations/server-placeholder.png" alt="Smiling Restaurant Staff" class="confirmation-image">
                </div>
                <div class="text-section">
                    <p class="thank-you-title">Thank You.</p>
                    <p class="confirmation-message">Your booking is confirmed.</p>
                    <p class="contact-message">
                        Please feel free to get in touch with us on <span class="phone-number">+1-234-56789</span>, if you need any other customisations in your booking.
                    </p>
                </div>
            </div>
            <div class="home-button-container">
                <a href="index.html" class="home-button">Home</a>
            </div>
        </div> 
    </main>
</body>
</html>
